{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href={% static 'style.css' %}>
	<title>Login</title>
</head>
<body class="bg">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<form onsubmit="event.preventDefault()" class="box">
						<h1>Login</h1>
						<p class="text-light"> Please enter your login and password!</p> 
						<input type="text" name="" placeholder="Username"> 
						<input type="password" name="" placeholder="Password"> <a class="forgot text-light" href="#">Forgot password?</a> 
						<input type="submit" name="" value="Login" href="#">
						<p class="text-light">Don't have an account? <a href="/reg/">SignUp!</a></p> 
					</form>
				</div>
				
			</div>

			<div class="col md-6">
				<div class="heading">
					<h1 class="text-white">BookMesh.com</h1>
					<h3 class="text-white">A community base book review platform!</h3>
					<hr class="line">
				</div>
			</div>

		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
